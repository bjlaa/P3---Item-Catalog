<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Menu</title>
</head>
<body>
	<h1>{{restaurant.name}}</h1>

	<a href = "{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create New Item</a>

	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
	      	{% if messages %}
	          
		        <ul>
			        {% for message in messages %}
			            <li> <strong> {{ message }} </strong> </li>
			        {% endfor %}
		        </ul>
	        {% endif %}
	    {% endwith %}
	</div>
	{% for i in items %}
	    <div class = 'nameAndPrice'>
			<span class = 'name'>
				<p>{{i.name}}</p>
			</span>
			<span class = 'price'>
				<p>{{i.price}} </p>
			</span>
		</div>
		<div class = 'description'>
			<p>{{i.description}}</p>
		</div>

		<div class = "editdeletepane">
			<a href="{{url_for('editMenuItem',restaurant_id = restaurant.id, menu_id=i.id, i=item)}}">Edit</a>
			<a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=i.id, i=item)}}">Delete</a>
		</div>
	{% endfor %}
</body>
</html>
