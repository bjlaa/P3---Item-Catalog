<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Restaurant App</title>
</head>
<body>
	<h1>My Restaurant App</h1>
	
	<a href = "{{url_for('newRestaurant')}}">Create New Restaurant</a>

	<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
	      	{% if messages %}
	          
		        <ul>
			        {% for message in messages %}
			            <li> <strong> {{ message }} </strong> </li>
			        {% endfor %}
		        </ul>
	        {% endif %}
	    {% endwith %}
	</div>

	{% for i in restaurants %}
	    <div class = 'nameRestaurant'>
			<span class = 'name'>
				<a href="{{url_for('showMenu', restaurant_id = i.id)}}">
					<p>{{i.name}}</p>
					<p>{{i.id}}</p>
				</a>
			</span>
		</div>

		<div class = "editdeletepane">
			<a href="{{url_for('editRestaurant', restaurant_id = i.id)}}">Edit</a>
			<a href="{{url_for('deleteRestaurant', restaurant_id = i.id)}}">Delete</a>
		</div>
	{% endfor %}
</body>
</html>
