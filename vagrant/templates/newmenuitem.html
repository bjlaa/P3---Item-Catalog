<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/static/styles.css">
	<meta charset="UTF-8">
	<title>New Menu Item</title>
</head>
<body>
	<h1>New Menu Item</h1>
	<form action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" method="POST">
		<p>Name:</p>
		<input type='text' size='30' name='name' placeholder='Name your item'>
		</br>
		<p>Price:</p>
		<input type='text' size='30' name='price' placeholder='Price your item'>
		</br>
		<p>Description:</p>
		<input type='text' size='30' name='description' placeholder='descript your item'>
		</br>

		<input type='submit' value='Create'>		
	</form>
	<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}">CANCEL</a>
</body>
</html>
