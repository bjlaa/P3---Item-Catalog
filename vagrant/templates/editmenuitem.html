<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Edit Menu Item</title>
</head>
<body>
	<h1>Edit Menu Item</h1>

	<form action="{{url_for('editMenuItem', menu_id=menu_id, restaurant_id=restaurant_id)}}" method='POST'>
		<input type="text" name="name" placeholder="{{editedItem.name}}">
		<br>
		<input type="text" name="price" placeholder="{{editedItem.price}}">
		<br>
		<input type="text" name="description" placeholder="{{editedItem.description}}">
		<input type="submit" value="EDIT">
	</form>
	<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}">CANCEL</a>
</body>
</html>
